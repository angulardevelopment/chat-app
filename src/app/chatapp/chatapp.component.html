<div class="chat">
    <h2>Chat Room</h2>
  
    <!-- Display messages -->
    <div class="messages">
      <div *ngFor="let msg of messages">
        <p>{{ msg }}</p>
      </div>
    </div>
  
    <!-- Input form for sending a message -->
    <input [(ngModel)]="message" type="text" placeholder="Type a message" />
    <button (click)="sendMessage()">Send</button>
  </div>
